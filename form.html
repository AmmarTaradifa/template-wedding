<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>

          <div id="fh5co-testimonial" style="background: url('images/background/repeat-background/bg-1.jpg'); width: 100%;">
            <img height="300" class="flower-bukutamu-right" style="right: 0;top: 0;position: absolute;" src="images/background/flowers/top-right-3.png">
            <img height="300" class="flower-bukutamu-left" style="position: absolute; left: 0; bottom: 0" src="images/background/flowers/bottom-left-3.png">
            <div class="container">
                <div class="row animate-box">
                    <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                        <h2>Buku Tamu & Ucapan</h2>
                        <span style="color: #bf9b73">Doa Restu Anda merupakan karunia yang sangat berarti bagi kami.</span>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form4Example1" class="form-control" />
                          <label class="form-label" for="form4Example1">Name</label>
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form4Example2" class="form-control" />
                          <label class="form-label" for="form4Example2">Email address</label>
                        </div>
                      
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                          <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                          <label class="form-label" for="form4Example3">Message</label>
                        </div>
                      
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                          <label class="form-check-label" for="form4Example4">
                            Send me a copy of this message
                          </label>
                        </div>
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-1">Send</button>
                      </form>

                </div>
    
                <div id="button-send" class="text-center animate-box">
                    <a href="form.html" target="_blank" class="btn btn-primary btn-sm">Kirim Ucapan</a><br>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>

    
</html>
